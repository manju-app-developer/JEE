<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Mock Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* üåç Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        /* üî• Dark Mode */
        body.dark-mode {
            background: #121212;
            color: white;
        }

        /* üìå Header */
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* üéõÔ∏è Header Controls */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #toggleDarkMode {
            background: #ffcc00;
            color: black;
            transition: background 0.3s;
        }

        #toggleDarkMode:hover {
            background: #ffaa00;
        }

        /* ‚è≥ Timer */
        .timer {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background: white;
            border-radius: 5px;
            color: black;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .timer {
            background: #333;
            color: white;
        }

        /* üèÜ Main Container */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
        }

        /* üìå Sidebar */
        .sidebar {
            width: 25%;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .sidebar {
            background: #222;
            color: white;
        }

        .progress-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            width: 0%;
            height: 8px;
            background: #007bff;
            transition: width 0.3s ease-in-out;
        }

        .question-nav button {
            width: 30px;
            height: 30px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .question-nav button:hover {
            transform: scale(1.1);
        }

        /* üéØ Content */
        .content {
            width: 70%;
            padding: 20px;
        }

        .question {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        body.dark-mode .question {
            background: #333;
            color: white;
        }

        /* üèÜ Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: scale(1.1);
        }

        /* üöÄ Custom Alert */
        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        /* üìå Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: white;
            font-size: 14px;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>JEE Mains Mock Test</h1>
        <div class="header-controls">
            <label for="yearSelect">Select Year:</label>
            <select id="yearSelect" onchange="loadYearwiseTest()">
                <option value="jee_2025.json">JEE 2025</option>
                <option value="jee_2024.json">JEE 2024</option>
                <option value="jee_2023.json">JEE 2023</option>
            </select>
            <div id="timer" class="timer">‚è≥ Time Left: 3:00:00</div>
            <button id="toggleDarkMode">üåô Dark Mode</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>üìå Question Navigator</h3>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <span id="progress-text">0% Completed</span>
            </div>
            <div id="question-nav" class="question-nav"></div>
        </aside>

        <!-- Content -->
        <main class="content">
            <div id="question-container">
                <div id="question-content"></div>
                <div class="nav-buttons">
                    <button id="prevBtn" onclick="prevQuestion()">‚¨Ö Previous</button>
                    <button id="nextBtn" onclick="nextQuestion()">Next ‚û°</button>
                </div>
            </div>
        </main>

        <!-- Floating Submit Button -->
        <button class="submit-btn" onclick="submitTest()">‚úÖ Submit Test</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Manju. All Rights Reserved.
    </footer>

</body>
</html>
