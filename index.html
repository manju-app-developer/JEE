<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Advanced Mock Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>JEE Mains Mock Test</h1>
        <div class="header-controls">
            <label for="yearSelect">Select Year:</label>
            <select id="yearSelect" onchange="loadYearwiseTest()">
                <option value="jee_2025.json">JEE 2025</option>
                <option value="jee_2024.json">JEE 2024</option>
                <option value="jee_2023.json">JEE 2023</option>
            </select>
            <div id="timer" class="timer">⏳ Time Left: 3:00:00</div>
            <button id="toggleDarkMode" onclick="toggleDarkMode()">🌙 Dark Mode</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar for Question Navigation -->
        <aside class="sidebar">
            <h3>📌 Question Navigator</h3>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <span id="progress-text">0% Completed</span>
            </div>
            <div id="question-nav"></div>
        </aside>

        <!-- Main Content Area -->
        <main class="content">
            <div id="questions"></div>
        </main>

        <!-- Floating Submit Button -->
        <button class="submit-btn" onclick="submitTest()">✅ Submit Test</button>
    </div>

    <!-- Custom Alert Box -->
    <div id="customAlert" class="alert-box">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

</body>
</html>
