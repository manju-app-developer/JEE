<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mock Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>JEE Advanced Mock Test</h1>
        <select id="yearSelect" onchange="loadYearwiseTest()">
            <option value="jee_2023.json">JEE 2023</option>
            <option value="jee_2022.json">JEE 2022</option>
            <option value="jee_2021.json">JEE 2021</option>
        </select>
        <div id="timer">Time Left: 3:00:00</div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <h3>Questions</h3>
            <div id="question-nav"></div>
        </div>

        <div class="content">
            <div id="questions"></div>
            <button onclick="submitTest()">Submit Test</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
