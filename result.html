<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Test Result</title>
    <link rel="stylesheet" href="style.css">
    <script src="result.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>

    <style>
        /* 🌍 Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        /* 🔥 Header */
        .header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 📊 Result Container */
        .result-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 🎯 Performance Breakdown */
        .performance p {
            font-size: 18px;
            font-weight: bold;
        }

        .correct { color: #28a745; }
        .wrong { color: #dc3545; }
        .unattempted { color: #6c757d; }

        /* 🏆 Rank Box */
        .rank-box {
            font-size: 20px;
            font-weight: bold;
            background: #ffc107;
            color: black;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            width: 60%;
        }

        /* 📈 Performance Chart */
        .chart-container {
            width: 60%;
            margin: auto;
        }

        /* 🎮 Buttons */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .retry { background: #007bff; color: white; }
        .retry:hover { background: #0056b3; transform: scale(1.05); }

        .review { background: #28a745; color: white; }
        .review:hover { background: #1e7e34; transform: scale(1.05); }

        /* 🎉 Confetti Effect */
        canvas#confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        🎯 JEE Mock Test Results
    </header>

    <!-- Main Result Container -->
    <div class="result-container">
        <h2>Your Score: <span id="score">0</span> / 300</h2>

        <!-- Performance Breakdown -->
        <div class="performance">
            <p class="correct">✅ Correct: <span id="correct">0</span></p>
            <p class="wrong">❌ Wrong: <span id="wrong">0</span></p>
            <p class="unattempted">⚪ Unattempted: <span id="unattempted">0</span></p>
        </div>

        <!-- Rank Prediction -->
        <div class="rank-box">
            🏆 Estimated Rank: <span id="rank">Calculating...</span>
        </div>

        <!-- Performance Chart -->
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>

        <!-- Action Buttons -->
        <div class="buttons">
            <button class="btn retry" onclick="resetTest()">🔄 Try Again</button>
            <button class="btn review" onclick="window.location.href='review.html'">📊 Review Answers</button>
        </div>
    </div>

    <!-- Confetti Effect -->
    <canvas id="confetti-canvas"></canvas>

</body>
</html>
