<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Test Result</title>
    <link rel="stylesheet" href="style.css">
    <script src="result.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>🎯 JEE Mock Test Results</h1>
    </header>

    <!-- Main Result Container -->
    <div class="result-container">
        <h2>Your Score: <span id="score">0</span> / 75</h2>

        <!-- Performance Breakdown -->
        <div class="performance">
            <p>✅ Correct: <span id="correct">0</span></p>
            <p>❌ Wrong: <span id="wrong">0</span></p>
            <p>⚪ Unattempted: <span id="unattempted">0</span></p>
        </div>

        <!-- Rank Prediction -->
        <div class="rank-box">
            <h3>🏆 Estimated Rank: <span id="rank">Calculating...</span></h3>
        </div>

        <!-- Performance Chart -->
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>

        <!-- Action Buttons -->
        <div class="buttons">
            <button class="btn retry" onclick="resetTest()">🔄 Try Again</button>
            <button class="btn review" onclick="window.location.href='review.html'">📊 Review Answers</button>
        </div>
    </div>

    <!-- Confetti Effect -->
    <canvas id="confetti-canvas"></canvas>

</body>
</html>
